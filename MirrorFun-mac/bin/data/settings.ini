;This is settings file
;  ";" in the line's beginning means comment

[Screen]

;Screen size						- PLEASE ADJUST
;w=1024
;h=768

w=1280
h=720


;Full screen mode - 0, 1
fullScreen=0

;Screen format: use 4x3 or 16x9		- PLEASE ADJUST
ScreenFormat=16x9

;Screen rotation - 0, 1, 2, 3
rotate=0

;Mirroring
mirror=0

resizeMode=fit

[Camera]

;Camera number in system 0,1,2..	- PLEASE ADJUST, if you have several cameras
device=0

;Mirroring camera
mirror=1

;Grabbing camera frame size			- PLEASE ADJUST
grabW=800
grabH=600
;grabW=1024
;grabH=768


;internal processing frame size
processW=320
processH=240

;optical flow frame size
optFlowW=160
optFlowH=120

[Run]
;Working time (0 means unlimited)
durationSec=0.0

